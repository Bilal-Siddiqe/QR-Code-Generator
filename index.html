<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        img{
            width: 250px;
        }
    </style>
</head>
<body class="bg-dark">

    <div class="container border border-danger border-5 mt-3 p-2 text-primary">
        <center>
            <h1 class="mt-2 mb-3 ">Bar Code Generator</h1>
            <hr class="w-50">
            <img src="/alonso-reyes-haZNHEV2WXQ-unsplash.jpg" alt="Your QR Code Will Display here" class="border border-primary border-5" id="QRcodeImage">
            <br>
            <br>
            <input class="m-1 p-1 fw-bold" placeholder="Product Name" type="text" id="ProductName">
            <br>
            <input class="m-1 p-1 fw-bold" placeholder="Product Price" type="text" id="ProductPrice">
            <br>
            <input class="m-1 p-1 fw-bold" placeholder="Manufaturer" type="text" id="ProductManf">
            <br>
            <input class="m-1 p-1 fw-bold" placeholder="Warranty" type="text" id="ProductWar">
            <br>
            <br>
            <Button class="btn btn-primary btn mt-1 mb-2 p-3 fw-bolder" onclick="QRgenrator()">Generate Bar Code</Button>
        </center>
    </div>
    <script>

        function QRgenrator() {
            let product = new Array();
            product[0] = document.getElementById("ProductName").value;
            product[1] = document.getElementById("ProductPrice").value;
            product[2] = document.getElementById("ProductManf").value;
            product[3] = document.getElementById("ProductWar").value;

            userInput = product.join(" || ")
            QRgen = `https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=${userInput}`;

            QRimage = document.getElementById("QRcodeImage");
            QRimage.src = QRcodeImage.value = QRgen;
        }
    </script>
</body>
</html>
